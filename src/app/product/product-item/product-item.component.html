<div class='product-container'>
	<div class="product"><h3>{{ product.name }} - Â£{{ product.price }}</h3></div>
	<div class="image"><img src="{{ product.imageurl }}"></div>
	<hr>
	<div class="quantity"><button (click)="subQuantity($event)">-</button>  {{ product.quantity }}  <button (click)="addQuantity($event)">+</button></div>
	<hr>
	<div [class]="product.sale ? 'OnSale' : 'NotOnSale'">On Sale <input (click)="toggleSale($event)" type="checkbox" name="sale"></div>
</div>
